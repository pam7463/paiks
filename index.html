<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="favicon.png">
  
  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>빽다방</title>
  <style>
    /* 리셋 */
    *{margin:0;border:none;padding:0;}
    ol,ul,li{list-style:none;}
    img{vertical-align:top;}
    a{text-decoration:none;color:#000000;}
    .clearfix::after{content:'';display:block;}

    /* 디폴트 */
    body{
      font-family:"Noto Sans KR";
    }
    body,div,span,ul,li,section,header,footer,article,a{
      font-size:14px;
      font-weight:400;
      line-height:1em;
      color:#333333;
    }
    .eng{font-family:"Roboto";}

  </style>
</head>
<body>
  <div class="wrap">
    <header class="header"></header>
    <section class="section">
      <article class="main_banner"></article>
      <article class="coffee_story"></article>
      <article class="fresh_coffee"></article>
      <article class="various_beverage"></article>
      <article class="sweet_paiks_ccino"></article>
      <article class="tasty_ice_cream"></article>
      <article class="franchise_store"></article>
      <article class="paiks_coffee_sns"></article>
    </section>
    <footer class="footer"></footer>
  </div>
</body>
</html>
