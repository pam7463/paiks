<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="favicon.png">
  
  <!-- 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>빽다방</title>
  <style>
    /* 리셋 */
    *{margin:0;border:none;padding:0;}
    ol,ul,li{list-style:none;}
    img{vertical-align:top;}
    a{text-decoration:none;color:#000000;}
    .clearfix::after{content:'';display:block;}

    /* 디폴트 */
    body{
      font-family:"Noto Sans KR";
    }
    body,div,span,ul,li,section,header,footer,article,a{
      font-size:14px;
      font-weight:400;
      line-height:1em;
      color:#333333;
      box-sizing:border-box;
    }
    .eng{font-family:"Roboto";}
    .wrap{
      width:640px;      
      margin:0 auto;
    }
    .content{
      margin:0 12px;
    }

    /* 헤더 스타일 시작 */
    .header{
      width:640px;
      height:70px;
      background-color:red;
    }
    .header .content{
      display:flex;
      flex-flow:row nowrap;
      justify-content: space-between;
      align-items:center;
    }
    /* 헤더 스타일 끝 */

    /* 섹션 스타일 시작 */
    .section{}
    /* main_banner 스타일 시작 */
    .main_banner{
      height:200px;
      background-color:green;
    }
    /* main_banner 끝 */
    
    /* coffee_story 시작 */
    .coffee_story{
      height:285px;
      background-color:blue;
    }
    /* coffee_story끝 */
    
    /* item 시작 */
    .item{
      height:342px;
      background-color:yellow;
      margin-bottom:10px;
      border:1px solid black;
    }
    .item.tasty_ice_cream{
      margin-bottom:20px;
    }
    /* item 끝 */

    /* franchise_store 시작 */
    .franchise_store{
      height:291px;
      background-color:cyan;
    }
    /* franchise_store 끝 */

    /* paiks_coffee_sns 시작 */
    .paiks_coffee_sns{
      height:341px;
      background-color:magenta;
    }
    /* paiks_coffee_sns 끝 */
   
    /* 섹션 스타일 끝 */

    /* footer 시작 */
    .footer{
      height:409px;
      background-color:black;
    }
    /* footer 끝 */
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="content">
        <div class="main_logo">
          <img src="./images/logo.png" alt="메인로고">
          <h1>빽다방</h1>
        </div>
        <ul class="btn_ham">
          <li>라인1</li>
          <li>라인2</li>
          <li>라인3</li>
        </ul>
      </div>
    </header>
    <section class="section">
      <article class="main_banner"></article>
      <article class="coffee_story"></article>
      <article class="item fresh_coffee"></article>
      <article class="item various_beverage"></article>
      <article class="item sweet_paiks_ccino"></article>
      <article class="item tasty_ice_cream"></article>
      <article class="franchise_store"></article>
      <article class="paiks_coffee_sns"></article>
    </section>
    <footer class="footer"></footer>
  </div>
</body>
</html>
